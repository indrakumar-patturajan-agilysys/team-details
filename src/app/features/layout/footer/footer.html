<footer class="bg-dark text-light py-4 mt-auto">
  <div class="container">
    <div class="row">
      <!-- Company Info -->
      <div class="col-md-4 mb-3">
        <h5>{{ brandInfo().organizationName }}</h5>
        <p class="text-muted">{{ brandInfo().slogan }}</p>
        <p class="mb-1">
          <i class="fas fa-envelope me-2"></i>
          <a [href]="'mailto:' + brandInfo().email" class="text-light">{{ brandInfo().email }}</a>
        </p>
        <p class="mb-1">
          <i class="fas fa-phone me-2"></i>
          <a [href]="'tel:' + brandInfo().mobile" class="text-light">{{ brandInfo().mobile }}</a>
        </p>
        <p>
          <i class="fas fa-globe me-2"></i>
          <a [href]="brandInfo().website" target="_blank" class="text-light">{{ brandInfo().website }}</a>
        </p>
      </div>

      <!-- Quick Links -->
      <div class="col-md-4 mb-3">
        <h5>Quick Links</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-light">Dashboard</a></li>
          <li><a href="#" class="text-light">Participants</a></li>
          <li><a [href]="brandInfo().website + '/blog'" target="_blank" class="text-light">Blog</a></li>
          <li><a [href]="brandInfo().website" target="_blank" class="text-light">About Us</a></li>
        </ul>
      </div>

      <!-- Social Media -->
      <div class="col-md-4 mb-3">
        <h5>Follow Us</h5>
        <div class="social-links">
          <a [href]="brandInfo().socialMedia.linkedin" target="_blank" class="text-light me-3" title="LinkedIn">
            <i class="fab fa-linkedin fa-lg"></i>
          </a>
          <a [href]="brandInfo().socialMedia.github" target="_blank" class="text-light me-3" title="GitHub">
            <i class="fab fa-github fa-lg"></i>
          </a>
          <a [href]="brandInfo().socialMedia.instagram" target="_blank" class="text-light me-3" title="Instagram">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a [href]="brandInfo().socialMedia.x" target="_blank" class="text-light me-3" title="X (Twitter)">
            <i class="fab fa-x-twitter fa-lg"></i>
          </a>
          <a [href]="brandInfo().socialMedia.youtube" target="_blank" class="text-light me-3" title="YouTube">
            <i class="fab fa-youtube fa-lg"></i>
          </a>
          <a [href]="brandInfo().socialMedia.blog" target="_blank" class="text-light" title="Blog">
            <i class="fas fa-blog fa-lg"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <hr class="border-secondary">
    <div class="row">
      <div class="col-12 text-center">
        <p class="mb-0 text-muted">
          &copy; {{ currentYear() }} {{ brandInfo().organizationName }}. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</footer>
